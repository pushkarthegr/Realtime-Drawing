<center>
  <h3 class="btn btn-primary header">Changing width, height and postion of a shape in Realtime.
    <hr>
    <span class="note">NOTE - Get your left and right wrist closer

      <span id="distance"></span>
    <br>
    <select class="btn btn-info" id="drop"><option>Square</option><option>Circle</option><option>Rectangle</option><option>Triangle</option><option>Flower</option></select>
